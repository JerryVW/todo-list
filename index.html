<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <h1>Add ToDo Items</h1>
        <p>And check them off as you go!!</p>

        <form action="" id="add-form">
            <input class="addItem" type="text" name="todo" value="" id="item" onfocus="this.value=''">
            <button class="addItemBtn" id="add-item">Add Item</button>
        </form>

        <ul id="items"></ul>

    </div>
    <script src="script.js"></script>
</body>
</html>
